<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="usuario"
        name="usuario"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="clave"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="validar()">Log in</button>
    </form>
    Su usuario es {{usuario}}
</div>
